# Basic CI Pipeline - Step 3 of CI/CD Methodology
# This demonstrates the initial pipeline configuration

name: "Step 3: Basic CI Pipeline"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Step 3a: Build Triggers on Code Commits ✅
  basic-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: "📥 Checkout Code"
      uses: actions/checkout@v4
      
    - name: "📋 Setup Node.js"
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    # Step 3b: Install Dependencies
    - name: "📦 Install Backend Dependencies"
      run: |
        cd server
        npm install
    
    - name: "📦 Install Frontend Dependencies"  
      run: |
        cd client
        npm install
    
    # Step 3c: Run Test Commands ✅
    - name: "🧪 Run Backend Tests"
      run: |
        cd server
        npm test
    
    - name: "🧪 Run Frontend Tests"
      run: |
        cd client
        npm test
    
    # Step 3d: Basic Health Check
    - name: "🏥 API Health Check"
      run: |
        cd server
        npm start &
        sleep 10
        curl -f http://localhost:3001/health || exit 1
        pkill -f "node index.js"

  # Demonstrate build process
  build:
    runs-on: ubuntu-latest
    needs: basic-tests
    
    steps:
    - uses: actions/checkout@v4
    
    - name: "🏗️ Build Frontend"
      run: |
        cd client
        npm install
        npm run build
        
    - name: "📤 Upload Build Artifacts"
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: client/dist/